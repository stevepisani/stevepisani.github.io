<!-- A quick estimation of post read time -->
<!-- Based on Wikipedia reported average reading spead -->
<!-- https://www.wikiwand.com/en/Words_per_minute -->

<span class="reading-time" title="Estimated read time">
  {% assign words = content | number_of_words %}
  {% if words < 360 %}
    1 min
  {% else %}
    {{ words | divided_by:180 }} mins
  {% endif %}
</span>
